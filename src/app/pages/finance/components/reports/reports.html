<div class="reports">
  <div class="col-md-6">
    <ba-card cardTitle="Reports Date" baCardClass="with-scroll" class="smart-table-container">
        <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput [matDatepicker]="dateStart" [(ngModel)]="dateStartMemb" placeholder="Date Start">
                <mat-datepicker-toggle matSuffix [for]="dateStart"></mat-datepicker-toggle>
                <mat-datepicker #dateStart></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput [matDatepicker]="dateEnd" [(ngModel)]="dateEndMemb" placeholder="Date End">
                <mat-datepicker-toggle matSuffix [for]="dateEnd"></mat-datepicker-toggle>
                <mat-datepicker #dateEnd></mat-datepicker>
              </mat-form-field>
            </div>
        </div>
    </ba-card>
  </div>
  <div class="col-md-6">
    <ba-card cardTitle="Reports All Members" baCardClass="with-scroll" class="smart-table-container">
        <div class="form-group">
            <button type="submit" class="btn btn-medium" [disabled]="loading" (click)="report('all')">Run All Members Report</button>
          </div>
    </ba-card>
  </div>
  <div class="col-md-6">
    <ba-card cardTitle="Report Member" baCardClass="with-scroll" class="smart-table-container">
        <div class="form-group">
            <label for="reportRange">Member Name</label>
            <ng2-completer [inputName]="memberName" [(ngModel)]="memberName" [datasource]="dataService" [minSearchLength]="0"></ng2-completer>
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-medium" [disabled]="loading || !memberName" (click)="report('member')">Run Member Report</button>
        </div>
    </ba-card>
  </div>
</div>
