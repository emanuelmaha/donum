<div class="widgets">
  <h3>New Member</h3>
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName">Firstname</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="member.firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Lastname</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="member.lastName">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="lastName">Date of birthday</label>
          <input type="date" class="form-control" name="dateOfBirthday" [(ngModel)]="member.dateOfBirthday">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="member.email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="member.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="member.address">
      </div>
      <button (click)="saveMember()" class="btn btn-primary">Save Member</button>

    </form>

  </div>
</div>
