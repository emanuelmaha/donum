<div class="export">
    <ba-card cardTitle="Export Database" baCardClass="with-scroll" class="smart-table-container">
        <button class="btn btn-sm" (click)="export()">Export</button>
    </ba-card>
    
    <ba-card cardTitle="Import Database" baCardClass="with-scroll" class="smart-table-container">
        <input type="file" value="Please choose a file"/>
        <button class="btn btn-sm">Import</button>
    </ba-card>
    
</div>
